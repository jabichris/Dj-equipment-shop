<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/e6f879f149.js"
      crossorigin="anonymous"
    ></script>
    <title>Dj Equipment Shop</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/styles/reset.css" />
    <link rel="stylesheet" href="assets/styles/main.css" />
  </head>
  <body>
    <!-- main container-->
    <main class="container">
      <header class="row">
        <img src="./assets/images/logo.png" alt="" class="col-3" />
        <nav class="row col-9">
          <ul class="col-9 menu">
            <li class="col-3">
              <i class="fas fa-home"></i>
              <h3>HOME</h3>
            </li>
            <li class="col-3">
              <i class="fas fa-border-all"></i>
              <h3>COLLECTIONS</h3>
            </li>
            <li class="col-6">
              <i class="fas fa-shopping-cart"></i>
              <h3>PURCHASE LIST</h3>
            </li>
          </ul>
          <div class="col-3">
            <button class="button">POST AN AD</button>
          </div>
        </nav>
      </header>
      <!--main page containt-->
      <div class=" row grid-container">
        <h1 class="grid-item">ZATTIX</h1>
        <p class="grid-item">
          Buying And Selling Couldn't Be simpler Than This!
        </p>
        <ul id="search" class="grid-item">
          <li class="list-item">
            <i class="fa fa-caret-down"></i>
            <select name="Departments">
              <option value="All Department">All Department</option>
              <option value="headsets">headsets</option>
              <option value="speakers">speakers</option>
            </select>
          </li>
          <li class="list-item">
            <input type="text" value="What do you search for ?" />
          </li>
          <li class="list-item"><input type="text" /></li>
          <li class="list-item search-button"><button>SEARCH</button></li>
        </ul>
      </div>
    </main>
  </body>
</html>
